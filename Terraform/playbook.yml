---
- name: Configure EC2 instance and deploy app
  hosts: web
  become: true
  tasks:
    - name: Update all packages
      yum:
        name: "*"
        state: latest

    - name: Install Docker
      yum:
        name: docker
        state: present

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: true

    - name: Add ec2-user to Docker group
      command: usermod -aG docker ec2-user

    - name: Pull Docker image
      command: docker pull nuthan0530/ecommerce-app:latest  # Replace with your Docker image

    - name: Run Docker container
      command: docker run -d -p 3000:3000 --name ecommerce-container nuthan0530/ecommerce-app:latest  # Replace with your Docker image
